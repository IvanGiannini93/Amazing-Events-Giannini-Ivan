<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Assests/Resources/Logo_Amazing_ico.ico">
    <link rel="stylesheet" href="./Assests/Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Amazing Events</title>
</head>

<body class="body">
    <header class="d-flex justify-content-between align-items-center flex-wrap">
        <img class="logo p-3" src="./Assests/Resources/Logo_Amazing_Events.png" alt="">
        <ul class="nav d-flex justify-content-around">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="d-flex nav-item">
                <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Past Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./contactUs.html">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./stats.html">Stats</a>
            </li>
        </ul>
    </header>
    <main>
        <div id="carouselExampleControls" class="carousel slide text-white" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active text-center contenedor-elem">
                    <h1>Past Events</h1>
                </div>
                <div class="carousel-item">
                    <h1>Upcoming Events</h1>
                </div>
                <div class="carousel-item">
                    <h1>Contact Us</h1>
                </div>
            </div>
            <a class="carousel-control-prev" href="./upcomingEvents.html" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="./contactUs.html" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
        <div class="d-flex justify-content-between p-3">
            <div id="checkboxes">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="food" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Food Fair</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="museum" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Museum</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="party" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Costume Party</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="concert" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Music Concert</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="race" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Race</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="books" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Book Exchange</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="cinema" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Cinema</label>
                </div>
            </div>
            <nav class="navbar navbar-light ">
                <form class="form-inline">
                    <div class="input-group">
                        <input id="search-form" type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                    </div>
                </form>
            </nav>
        </div>
        <div id="card-container" class="d-flex justify-content-around flex-wrap text-center gap-3"></div>
    </main>
    <footer class="d-flex justify-content-between p-3">
        <div class="d-flex justify-content-between contenedor-icons">
            <i class="fa-brands fa-square-instagram icon"></i>
            <i class="fa-brands fa-square-facebook icon"></i>
            <i class="fa-brands fa-square-whatsapp icon"></i>
        </div>
        <p>Cohort</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8e46ea59a1.js" crossorigin="anonymous"></script>
    <script src="./data.js"></script>
    <script src="./past.js"></script>
</body>

</html>
